{% extends "base.html" %}

{% block block_1 %}
<div id="ProfilePicture" class="line_disp">
    <img src="https://i.pinimg.com/originals/55/7d/d6/557dd6dad96f28ec985dd44c5b8a16bf.jpg" class="img-thumbnail"
         alt="..." width="200">
</div>

<div class="line_disp">
    <div id="UserName" class="">
        <h1> {{ name }} </h1>
    </div>
    <div id="AddPostButton" class="line_disp">
        <a href="/user/{{ user_id }}/post/add" class="btn btn-outline-secondary">New Post...</a>
    </div>
    <div id="DialogButton" class="line_disp">
        <a href="/user/{{ user_id }}/chat" class="btn btn-outline-secondary">Messages</a>
    </div>
</div>

{% for i in posts['posts'] %}
<div id="Post" class="post">
    <h4> {{ i['post_description'] }} </h4>
    <div style="text-align:right;">{{ i['post_date'] }}</div>
    <br><br>
    <img src="data:image/jpeg;base64,{{ i['post_photo'] }}" style="width: 1000px;"><br><br>

    <a href="/user/{{ user_id }}/post/{{ i['post_id'] }}/all_comments" class="btn btn-outline-secondary">View
        comments</a>
    <a href="/user/{{ user_id }}/post/{{ i['post_id'] }}/comment" class="btn btn-outline-secondary">Add
        comment</a>
    {% if i['isliked'] %}
    <button type="button" class="btn btn-danger">Liked {{ i['post_likes'] }}</button>
    {% else %}
    <a href="?post_id={{ i['post_id'] }}" class="btn btn-outline-secondary">Like {{ i['post_likes'] }}</a>
    <br>
    {% endif %}
</div>
<br>
{% endfor %}

{% endblock %}
